<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/media-query.css" media="all">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/pexels-suzy-hazelwood-1629236 (1).jpg" alt="pattern">
            </div>
            <div id="formulário">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="icone">
                        <label for="ilogin"><span class="material-symbols-outlined">
                            person
                            </span></label>
                        <input type="email" name="login" id="ilogin" autocomplete="email" required placeholder="seu e-mail">
                        </div>

                    <div class="icone">
                        <label for="isenha"><span class="material-symbols-outlined">
                            key
                            </span></label>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha">
                        </div>

                    <div class="b"><input class="b1" type="submit" value="Entrar"></div>
                    <div class="b"><input class="b2" type="button" value="Esqueci a senha &#x2709"></div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
